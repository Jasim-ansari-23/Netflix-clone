<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Jasim's Profile Pic.png" type="image/x-icon">
    <title>Profile Sharing</title>
</head>

<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="Jasim's Profile Pic.png" alt="">
            </div>

            <div class="user-name">
                <h2>Jasim Ansari</h2>
            </div>

            <div class="designation">
                <h3>Full Stack Developer</h3>
            </div>

            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>share my profile</div>
                </button>

                <button class="btn-follow btn-card">
                    <a class="btn-site" href="https://jasim.io/">Check My Portfolio <i class="fa-solid fa-angles-right"></i></a>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share my Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3 class="share-txt">Share this via</h3>

            <div class="icon-container">
                <a href="https://www.facebook.com/sharer/sharer.php?u=jasim.ansari.23/" target="_blank" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>

                <a href="https://x.com/intent/tweet?url=Jasim_ansari23" target="_blank" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>

                <a href="https://www.instagram.com/?url=jasim_ansari_23/" target="_blank" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="https://www.linkedin.com/sharing/share-offsite/?url=jasim-ansari23/" target="_blank" class="icon" id="LinkedIn">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>

                <a href="https://t.me/share/url?url=@jasim_ansari_23" target="_blank" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="Profile.js"></script>
</body>

</html>

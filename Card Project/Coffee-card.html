<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Coffee-card.css">
    <title>Coffee Card</title>
</head>

<body>
    <div class="container">

        <div class="card">

            <div class="img-container">
                <img src="mug.jpg" alt="mug" class="mug">
            </div>

            <div class="desc-container">
                <h3 class="txt1">COFFEE MUG</h3>
                <h2 class="txt2">White Coffee <br> Mug</h2>

                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing
                    designs & superior quality.</p>

                <div class="prc-container">
                    <h1 class="prc">$149</h1>
                    <h3 class="prc2">$230</h3>
                </div>

                <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
            </div>

        </div>

    </div>
</body>

</html>
